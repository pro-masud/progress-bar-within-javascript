<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/all.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>

    <div class="section-padding">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 offset-lg-3">
                   <div class="card mt-5">
                        <div class="card-body mt-5">
                            <p>Insert Your Progress Number</p>
                            <div class="form-group d-flex">
                                <input id="count" class="form-control" type="text" placeholder="Insert Number">
                                <button class="btn btn-primary" id="btn">Insert</button>
                            </div>
                            <h2 style="font-size: 60px !important; font-weight: bold; text-align: center;" class="counter mt-2">0</h2>
                            <div class="progress-bar">
                                <div class="bar"></div>
                            </div>
                        </div>
                   </div>
                </div>
            </div>
        </div>
    </div>

       
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="./app/data.js"></script>
    <script src="./app/function.js"></script>
    <script src="./app/main.js"></script>
</body>
</html>
